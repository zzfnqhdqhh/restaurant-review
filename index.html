<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>식당 리뷰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: #eee;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button.active,
    button:hover {
      background-color: #4caf50;
      color: white;
    }

    .review-container {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .review-box {
      width: 45%;
      text-align: center;
    }

    .review-box h2 {
      margin-bottom: 15px;
      color: #333;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 5px;
    }

    .percentage {
      font-size: 48px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>

<body>
  <h1>식당 리뷰 보기</h1>
  <div class="buttons" id="restaurant-buttons">
    <!-- 버튼은 JS가 넣어줌 -->
  </div>

  <div class="review-container">
    <div class="review-box">
      <h2>전문가의 리뷰</h2>
      <div class="percentage" id="expert-score">-</div>
    </div>
    <div class="review-box">
      <h2>일반인의 리뷰</h2>
      <div class="percentage" id="general-score">-</div>
    </div>
  </div>

  <script>
    // 식당 데이터 (5개, 평점은 0~100 사이 %)
    const restaurants = [
      { name: "감미식당", expert: 92, general: 75 },
      { name: "소담한 집", expert: 85, general: 80 },
      { name: "미각천국", expert: 78, general: 68 },
      { name: "맛나루", expert: 88, general: 72 },
      { name: "행복한 식탁", expert: 95, general: 83 },
    ];

    const buttonsContainer = document.getElementById('restaurant-buttons');
    const expertScoreEl = document.getElementById('expert-score');
    const generalScoreEl = document.getElementById('general-score');

    // 버튼 만들기
    restaurants.forEach((r, i) => {
      const btn = document.createElement('button');
      btn.textContent = r.name;
      btn.addEventListener('click', () => {
        setActiveRestaurant(i);
      });
      buttonsContainer.appendChild(btn);
    });

    // 처음엔 첫 번째 식당 활성화
    function setActiveRestaurant(index) {
      // 버튼 active 클래스 조절
      [...buttonsContainer.children].forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      // 평점 변경
      expertScoreEl.textContent = restaurants[index].expert + '%';
      generalScoreEl.textContent = restaurants[index].general + '%';
    }

    setActiveRestaurant(0);
  </script>
</body>

</html>
