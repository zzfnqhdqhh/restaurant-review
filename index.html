<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>식당 리뷰 비교</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      margin-top: 30px;
    }
    .restaurant {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 80%;
      padding: 20px;
    }
    .review-box {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .review {
      width: 45%;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .percent {
      font-size: 24px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>식당 리뷰 비교</h1>

  <div class="restaurant">
    <h2>한식당 고봉</h2>
    <div class="review-box">
      <div class="review">
        <div class="title">전문가의 리뷰</div>
        <div class="percent">92%</div>
      </div>
      <div class="review">
        <div class="title">일반인의 리뷰</div>
        <div class="percent">84%</div>
      </div>
    </div>
  </div>

  <div class="restaurant">
    <h2>이태리 부엌</h2>
    <div class="review-box">
      <div class="review">
        <div class="title">전문가의 리뷰</div>
        <div class="percent">87%</div>
      </div>
      <div class="review">
        <div class="title">일반인의 리뷰</div>
        <div class="percent">80%</div>
      </div>
    </div>
  </div>

  <div class="restaurant">
    <h2>스시 미소</h2>
    <div class="review-box">
      <div class="review">
        <div class="title">전문가의 리뷰</div>
        <div class="percent">95%</div>
      </div>
      <div class="review">
        <div class="title">일반인의 리뷰</div>
        <div class="percent">89%</div>
      </div>
    </div>
  </div>

  <div class="restaurant">
    <h2>중화반점 동방</h2>
    <div class="review-box">
      <div class="review">
        <div class="title">전문가의 리뷰</div>
        <div class="percent">75%</div>
      </div>
      <div class="review">
        <div class="title">일반인의 리뷰</div>
        <div class="percent">70%</div>
      </div>
    </div>
  </div>

  <div class="restaurant">
    <h2>브런치 카페 모닝</h2>
    <div class="review-box">
      <div class="review">
        <div class="title">전문가의 리뷰</div>
        <div class="percent">90%</div>
      </div>
      <div class="review">
        <div class="title">일반인의 리뷰</div>
        <div class="percent">88%</div>
      </div>
    </div>
  </div>
</body>
</html>
